<head>
  <title>OlliveOil Admin</title>
  <base href="/" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div id="admin">
        <a href="/">
            <img src="img/OG.png" />
        </a>
        <h1 style="display:inline;">Admin</h1>

        <button class="btn btn-default logout" @click.prevent="logout()">Logout</button>

        <div class="pink-line"></div>

        <div class="container">
            <div class="row">
                <form class="col-sm-4" id="upload-form">
                    <div class="form-group">
                        <label for="gallery-options">Gallery</label>
                        <select class="form-control" id="gallery-options" name="galleryOption" v-model="galleryOption">
                            <option value="Traditional">Traditional</option>
                            <option value="Digital">Digital</option>
                            <option value="some">some</option>
                            <option value="other">other</option>
                            <option value="options">options</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file-input">File</label>
                        <input type="file" id="file-input" name="fileInput" class="form-control" />
                    </div>
                    <button class="btn btn-primary" v-on:click.prevent="onSubmit()">Upload</button>
                    <h5 class="bg-danger">{{errorMessage}}</h5>
                </form>
            </div>
        </div>

    </div>

  <footer class="container">
      <i id="copyright">{{copyrightText}}</i>

      <i id="footer-links">
          <a href="#">Home</a> |
          <a href="#">link1</a>  |
          <a href="#">link2</a>  |
          <a href="#">link3</a>  |
          <a href="#">link4</a>  |
          <a href="#">link5</a>  |
          <a href="#">link6</a>  |
          <a href="#">link7</a>
      </i>
  </footer>
</body>

<script src="js/vue.js"></script>
<script src="js/vue-resource.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/admin.js"></script>
